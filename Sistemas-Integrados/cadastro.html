    <link href="styles/css.css" rel="stylesheet" type="text/css">
    <title>Cadastro no Inventário</title>

<body>
    <div class="total">
        <div class="inicial">
            <img src="imagens/logo.png" />

                    <input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar" class="botao">
                    <a href="index.html">

                    </a>

            </form>
        </div>
